<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine To-Do Liste</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Meine To-Do Liste</h1>
        </header>
        
        <div class="task-entry">
            <input type="text" id="new-task" placeholder="Neue Aufgabe hinzufügen...">
            <button id="add-task">Hinzufügen</button>
        </div>

        <div class="task-lists">
            <div id="task-pool" class="task-table">Task Pool</div>
            <div id="arya-tasks" class="task-table">Arya's Tasks</div>
            <div id="aleyna-tasks" class="task-table">Aleyna's Tasks</div>
        </div>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
