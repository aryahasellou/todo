<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Liste</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS-Datei verknüpfen -->
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do Liste</h1>
        </header>
        <div class="task-entry">
            <input type="text" id="new-task" placeholder="Neue Aufgabe">
            <button id="add-task">Hinzufügen</button>
        </div>
        <div class="task-lists">
            <div id="task-pool" class="task-table">
                <h2>Task Pool</h2>
            </div>
            <div id="arya-tasks" class="task-table">
                <h2>Aufgaben von Arya</h2>
            </div>
            <div id="aleyna-tasks" class="task-table">
                <h2>Aufgaben von Aleyna</h2>
            </div>
        </div>
        <div class="search">
            <input type="text" id="search-input" placeholder="Suche Aufgaben...">
        </div>
        <div id="xp-bar" class="xp-bar">
            <div id="arya-xp" class="xp-bar-inner"></div>
            <div id="aleyna-xp" class="xp-bar-inner"></div>
        </div>
        <button id="dark-mode-toggle">Dark Mode</button>
    </div>
    <script src="script.js"></script> <!-- JavaScript-Datei verknüpfen -->
</body>
</html>
