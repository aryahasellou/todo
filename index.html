<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Liste</title>
    <link rel="stylesheet" href="styles.css"> <!-- Pfad zur CSS-Datei -->
</head>
<body>
    <header>
        <h1>Meine To-Do Liste</h1>
    </header>
    <div class="container">
        <div class="task-entry">
            <input type="text" id="new-task" placeholder="Neue Aufgabe eingeben">
            <button id="add-task">Hinzuf√ºgen</button>
        </div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Suche Aufgaben...">
        </div>
        <div class="task-lists">
            <div class="task-table" id="task-pool">
                <h2>Task Pool</h2>
            </div>
            <div class="task-table" id="arya-tasks">
                <h2>Aufgaben von Arya</h2>
            </div>
            <div class="task-table" id="aleyna-tasks">
                <h2>Aufgaben von Aleyna</h2>
            </div>
        </div>
    </div>
    <button id="toggle-darkmode">Dark Mode</button>
    <script src="script.js"></script> <!-- Pfad zur JavaScript-Datei -->
</body>
</html>
